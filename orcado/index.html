<script>
    const $ = e => document.querySelector(e);
    let error = 1;
const palabra = "elias"; // Palabra a adivinar
const letrasAdivinadas = Array(palabra.length).fill("_"); // Inicializa con guiones bajos
let art = document.querySelector(".ar2");
let list =  document.querySelector(".list");

// Muestra la palabra oculta
function mostrarPalabra() {
  document.querySelectorAll(".listemernlet").forEach((span, index) => {
    span.innerHTML = letrasAdivinadas[index];
  });
}

mostrarPalabra();

document.querySelectorAll(".btn").forEach(boton => {
  boton.addEventListener("click", () => {
    const letra = boton.textContent;
    if (palabra.includes(letra)) {
      for (let i = 0; i < palabra.length; i++) {
        if (palabra[i] === letra) {
          letrasAdivinadas[i] = letra;
          mostrarPalabra();
        }
      }
    } else {
      boton.classList.add("sert");
      art.textContent += boton.textContent;
      errors();
    }
  });
});

const errors = () => {
if(error === 1){
    $(".cabeza").style.opacity = "1";
    error++;
} else if(error === 2){
    $(".cuello").style.opacity = "1";
    error++;
}else if(error === 3){
    $(".bresos1").style.opacity = "1";
    error++;
} else if(error === 4){
    $(".bresos2").style.opacity = "1";
    error++;
} else if(error === 5){
    $(".pies1").style.opacity = "1";
    error++;
} else if (error === 6) {
       $(".pies2").style.opacity = "1";
    art.innerHTML = "<p class='p'>Ahorcado, perdiste. La palabra era (<strong>" + palabra + "</strong>)</p>";
 $(".letras").style.display = "none";
};
};

for (let i = 0; i < palabra.length; i++) {
  let span = document.createElement("span");
  span.classList.add("listemernlet");
  span.setAttribute("letra", palabra[i]);
  span.innerHTML = "";
  list.appendChild(span);
};
</script>
